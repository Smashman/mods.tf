{% macro mod_block(mod) -%}
    <a href="{{ url_for('mods.mod_page', mod_id=mod.id) }}" class="mod {{ mod.size }}">
        <div class="mod_class {{ mod.mod_class }}" title="{{ mod.mod_class | capitalize }}"></div>
        <div class="info">
            <div class="authors">{{ mod.author }}</div>
            <div class="name">{{ mod.pretty_name }}</div>
            <div class="spacer"></div>
            <div class="stats">
            <ul>
                <li>{{ mod.downloads | default("0") }}<span>Downloads</span></li>
                <li>{{ mod.replacements | default("0") }}<span>Replacements</span></li>
            </ul>
            </div>
        </div>
        <img src="{{ url_for('mods.mod_image', name=mod.name, img_id=1) }}" />
    </a>
{%- endmacro %}
